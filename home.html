<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    function displayDate() {
        document.getElementById("txtDemo").innerHTML = Date();
    }
    </script>
</head>

<body>
    <h1>First JavaScript</h1>
    <p id="txtDemo">This is a paragraph</p>
    <button id="btnGo" onclick="displayDate()">Display</button>
</body>

</html>
